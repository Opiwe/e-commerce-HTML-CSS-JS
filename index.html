<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i> 
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./img/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">R392,87</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img src="./img/product2.jpeg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">R1571,48</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="./img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">R707,17</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 4 -->
            <div class="product-box">
                <img src="./img/product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">R377,78</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 5 -->
            <div class="product-box">
                <img src="./img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK Sunglasses</h2>
                <span class="price">R785,74</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 6 -->
            <div class="product-box">
                <img src="./img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">R785,74</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="./img/product7.jpeg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">R1100,04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 8 -->
            <div class="product-box">
                <img src="./img/product8.jpeg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">707,17</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 9 -->
            <div class="product-box">
                <img src="./img/product9.jpg" alt="" class="product-img">
                <h2 class="product-title">ADICOLOR SST SUIT</h2>
                <span class="price">R 799.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
        
    </section>

</body>
</html>
